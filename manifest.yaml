---
# test Namespace rules
apiVersion: v1
kind: Namespace
metadata:
  # name: reliably
  name: namespace

---
# test Pod rules
apiVersion: v1
kind: Pod
metadata:
  name: chaostoolkit
  labels:
    app: chaostoolkit
spec:
  restartPolicy: Never
  containers:
  - name: chaostoolkit
    image: chaostoolkit:latest
  - name: anothercontainer
    image: untaggedimage

---
# test Pod rules
apiVersion: v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  # replicas: 3
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
          - containerPort: 80


